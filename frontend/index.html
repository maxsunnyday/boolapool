          <div class="modal-body">
            <form class="lg">
 				Email
 				<br>
                <input type="email" placeholder="handsome.dan@yale.edu" required>
                <br>
                Password
                <br>
                <input type="password" placeholder="woofwoof123" required>
 				<div class="error">
 				</div>

			</form>
 			<div class="signup-link">
 				<a href="" class="sign-up" id="trigger" onclick="ani()">Don't have an account? Sign up here!</a>
			</div>
          </div>
        </div>
      </div>
    </div>

	</main>
